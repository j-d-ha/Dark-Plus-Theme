# GitHub Actions Workflow for auto-merging Dependabot pull requests.
#
# This workflow calls the reusable Dependabot auto-merge workflow from the
# shared .github repository. This reduces code duplication across repositories
# and centralizes the auto-merge logic.
#
# Configuration:
# - Auto-merge patch updates: enabled
# - Auto-merge minor updates: enabled
# - Auto-merge major updates: disabled (manual review required)
# - Merge method: squash
# - Delete branch after merge: enabled

name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    uses: j-d-ha/.github/.github/workflows/dependabot-auto-merge.yml@main
    with:
      merge-method: 'squash'
      auto-merge-patch: true
      auto-merge-minor: true
      auto-merge-major: false
      delete-branch: true
